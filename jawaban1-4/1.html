<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
let text = "";
for (let x = 1;x < 100; x++) {
  if(x%3==0 && x%5!=0){
  		text += "Qwords";
    }
    if(x%3!=0 && x%5==0){
    	text += "Company";
    }
    if(x%3==0 && x%5==0){
    	text += "International";
    }
    if(x%3!=0 && x%5!=0){
    	text += x;
    }
    text += "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
